<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <form id="apt">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addr">Address:</label>
          <input id="addr" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="desc">Reason for Appointment:</label>
          <input id="desc" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="output">
        <p>Hello, <span class="name"></span>! Your appointment at <span class="addr"></span> for <span class="desc"></span> has been confirmed.</p>
      </div>
    </div>
  </body>
</html>
